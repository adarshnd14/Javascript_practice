<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" style="border-color: yellow; background: linear-gradient(red,blue);" >
        <tr >
            <th style="padding-left: 50px; padding-right: 50px;">A</th>
            <th colspan="3" style="padding-left: 50px; padding-right: 50px;">B</th>
        </tr>
        <tr>
            <td style="padding-left: 50px; padding-right: 50px;">1</td>
            <td style="padding-left: 50px; padding-right: 50px;">2</td>
            <td style="padding-left: 50px; padding-right: 50px;">3</td>
            <td style="padding-left: 50px; padding-right: 50px;">4</td>
        </tr>
        <tr>
            <td rowspan="2" style="padding-left: 50px; padding-right: 50px;">5</td>
            <td rowspan="2" style="padding-left: 50px; padding-right: 50px;">6</td>
            <td style="padding-left: 50px; padding-right: 50px;">7</td>
            <td style="padding-left: 50px; padding-right: 50px;">8</td>
        </tr> 
        <tr>
            <td style="padding-left: 50px; padding-right: 50px;">9</td>
            <td style="padding-left: 50px; padding-right: 50px;"> 10</td>
        </tr>
        <tr>
            <td rowspan="4" style="padding-left: 50px; padding-right: 50px;">11</td>
            <td rowspan="4" style="padding-left: 50px; padding-right: 50px;">12</td>
        </tr>
        <tr>
            <td style="padding-left: 50px; padding-right: 50px; text-align: center;" colspan="2">13</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 50px; padding-right: 50px; text-align: center;">14</td>
        </tr>
        <tr>
            <td style="padding-left: 50px; padding-right: 50px;">15</td>
            <td style="padding-left: 50px; padding-right: 50px;">16</td>
        </tr>
    </table>
</body>
</html>
